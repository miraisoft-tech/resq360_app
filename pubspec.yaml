        - asset: fonts/Inter/Inter-SemiBold.otf
          weight: 600
        - asset: fonts/Inter/Inter-SemiBoldItalic.otf
          weight: 600
          style: italic
        - asset: fonts/Inter/Inter-Bold.otf
          weight: 700
        - asset: fonts/Inter/Inter-BoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/Inter/Inter-ExtraBold.otf
          weight: 800
        - asset: fonts/Inter/Inter-ExtraBoldItalic.otf
          weight: 800
          style: italic
        - asset: fonts/Inter/Inter-Black.otf
          weight: 900
        - asset: fonts/Inter/Inter-BlackItalic.otf
